name: News App GitHub Actions
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
      - run: ./gradlew build --no-daemon